
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ValetPro — Administración de Usuarios</title>
  
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4f8f9;
    }
    h1, h2 {
      margin: 0 0 10px;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    }
    table th {
      background: #f0f0f0;
    }
    header.actions {
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
  </style>
    
  <style>
    .muted { color: #666; font-size: 13px; }
    header.actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      padding: 1rem;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    .table-wrapper {
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .row-actions {
      display: flex;
      gap: 6px;
    }

    select {
      padding: 4px;
    }

    form.create-user {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      padding: 1rem;
    }

    form.create-user input,
    form.create-user select {
      padding: 6px;
      font-size: 14px;
    }

    form.create-user button {
      padding: 6px 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="actions">
      <h1>Administración de Usuarios</h1>
      <div>
        <span id="admin-user" class="muted"></span>
        <button onclick="location.href='index.html'">Regresar</button>
        <button id="logout-btn">Cerrar sesión</button>
      </div>
    </header>

    <form id="create-user-form" class="create-user">
      <input type="email" id="new-email" placeholder="Email nuevo" required />
      <input type="password" id="new-pass" placeholder="Contraseña" required />
      <select id="new-role" required>
        <option value="">Rol</option>
        <option value="Admin">Admin</option>
        <option value="Cajero">Cajero</option>
        <option value="Jockey">Jockey</option>
        <option value="Loaners">Loaners</option>
        <option value="Transportación">Transportación</option>
      </select>
      <button type="submit">Crear usuario</button>
    </form>

    <section class="table-wrapper">
      <h2>Usuarios existentes</h2>
      <table id="table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Rol</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
