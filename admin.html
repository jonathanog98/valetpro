
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin Usuarios</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f5f9fb;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    h1 {
      margin-bottom: 24px;
      font-size: 1.8em;
      border-bottom: 2px solid #eee;
      padding-bottom: 8px;
    }
    form {
      display: grid;
      gap: 16px;
      margin-bottom: 32px;
    }
    label {
      font-weight: 600;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
    }
    button {
      background: #0077cc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 8px;
    }
    button:hover {
      background: #005fa3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #f0f4f8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Administración de Usuarios</h1>
    <form id="create-user-form">
      <div>
        <label for="new-email">Correo electrónico</label>
        <input type="email" id="new-email" required />
      </div>
      <div>
        <label for="new-pass">Contraseña</label>
        <input type="password" id="new-pass" required />
      </div>
      <div>
        <label for="new-role">Rol</label>
        <select id="new-role" required>
          <option value="">Seleccione un rol</option>
        </select>
      </div>
      <button type="submit">Crear usuario</button>
    </form>

    <h2>Usuarios existentes</h2>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody id="table">
        <!-- Usuarios cargados aquí -->
      </tbody>
    </table>
  </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
