
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ValetPro - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">ValetPro</div>
    <div class="userbox">
      <span id="rol-pill" class="role-pill">Rol</span>
      <button id="logout-btn">Salir</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="panel">
        <h3>Crear nuevo</h3>
        <form id="pickup-form" class="create-form">
          <label for="proposito">Propósito</label>
          <select id="proposito" required>
            <option value="">Seleccione uno</option>
            <option value="recogiendo">Recogiendo</option>
            <option value="waiter">En sala</option>
            <option value="loaner">Loaner</option>
            <option value="transportación">Transportación</option>
          </select>

          <div id="extra-fields"></div>

          <button type="submit">Guardar</button>
        </form>
      </div>
    </aside>

    <section class="content">
      <div class="content-header">
        <h2>Registros</h2>
        <span id="result-count" class="result-count"></span>
      </div>
      <div id="data-container"></div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
