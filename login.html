<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ValetPro — Acceso</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: #dff3f1;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: min(92vw, 380px);
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 20px;
      box-shadow: 0 18px 60px rgba(2,6,23,.18);
      padding: 40px 20px;
    }
    .card h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 16px;
    }
    .input input {
      width: 100%;
      padding: 10px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #ee6c4d;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #error-msg, #login-msg {
      display: none;
      margin-top: 10px;
      font-size: 14px;
    }
    /* colores para mensajes segun clases que aplica login.js */
    .ok { color: #0a7b34; }
    .err { color: #c1121f; }
    .muted { color:#555; font-size: 13px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Iniciar Sesión</h2>
    <form id="login-form" autocomplete="on">
      <label for="email">Correo Electrónico</label>
      <div class="input">
        <input id="email" type="email" placeholder="ejemplo@correo.com" autocomplete="username" required />
      </div>

      <label for="password">Contraseña</label>
      <div class="input">
        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
      </div>

      <div id="error-msg" class="err">Error de autenticación.</div>
      <div id="login-msg" class="err"></div>

      <button id="login-btn" type="submit">Ingresar</button>

      <p class="muted" style="margin-top:10px">
        <a href="#" id="forgot-link">¿Olvidaste tu contraseña?</a>
      </p>
    </form>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
