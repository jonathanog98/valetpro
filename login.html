<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ValetPro — Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; background:#f2f2f2; display:flex; min-height:100vh; align-items:center; justify-content:center;}
    .card { width: 360px; background:#fff; border-radius:10px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.08); }
    h1 { margin:0 0 16px 0; font-size:22px; }
    label { display:block; margin:10px 0 6px; font-size:14px; font-weight:600; }
    input { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; background:#fafafa; }
    input:focus { outline:none; background:#fff; border-color:#274c77; }
    button { width:100%; margin-top:16px; padding:10px; border:0; border-radius:8px; background:#274c77; color:#fff; cursor:pointer; }
    button:hover { background:#19365a; }
    .error { display:none; color:#b00020; margin-top:10px; font-size:13px; }
    .links { margin-top:12px; display:flex; justify-content:space-between; font-size:13px; }
    a { color:#274c77; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Acceso ValetPro</h1>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="usuario@empresa.com" required />
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" required />
      <button type="submit">Entrar</button>
      <div id="error-msg" class="error">Credenciales inválidas.</div>
    </form>
    <div class="links">
      <a href="admin.html">Administración</a>
      <a href="#" onclick="alert('Solicite al Admin restablecer su contraseña.');return false;">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
  <script src="login.js" type="module" defer></script>
</body>
</html>
