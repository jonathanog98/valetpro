<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restablecer contraseña • ValetPro</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 32px; background:#f6f7fb; }
    .card { max-width: 460px; margin: 0 auto; background: white; border-radius: 12px; padding: 24px 24px 28px; box-shadow: 0 6px 24px rgba(0,0,0,0.06); }
    h1 { font-size: 20px; margin: 0 0 8px; }
    p { color:#555; margin-top:0 }
    label { display:block; font-weight:600; margin:14px 0 6px; }
    input[type=password] { width:100%; box-sizing:border-box; padding:12px 14px; border-radius:10px; border:1px solid #cfd4dc; outline:none; }
    input[type=password]:focus { border-color:#4c7ef3; box-shadow: 0 0 0 3px rgba(76,126,243,.15); }
    button { margin-top:16px; width:100%; padding:12px 14px; border-radius:10px; background:#1f6feb; color:white; border:none; font-weight:700; cursor:pointer; }
    button[disabled] { opacity:.6; cursor:not-allowed; }
    .msg { margin-top:14px; font-size:14px; }
    .ok { color:#0a7b34; }
    .err { color:#b00020; white-space:pre-wrap; }
    small.hint { display:block; color:#666; margin-top:4px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Restablecer contraseña</h1>
    <p>Ingresa tu nueva contraseña para completar el proceso.</p>

    <form id="reset-form">
      <label for="pwd">Nueva contraseña</label>
      <input id="pwd" type="password" placeholder="Nueva contraseña" required minlength="8" autocomplete="new-password">
      <small class="hint">Mínimo 8 caracteres. Usa mayúsculas, minúsculas y números.</small>

      <label for="pwd2">Confirmar contraseña</label>
      <input id="pwd2" type="password" placeholder="Confirmar contraseña" required minlength="8" autocomplete="new-password">

      <button id="btn" type="submit">Actualizar contraseña</button>
    </form>

    <div id="msg" class="msg"></div>
  </div>

  <script type="module" src="./update-password.js"></script>
</body>
</html>
